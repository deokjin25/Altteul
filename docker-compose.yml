version: '3.8'
services:
  frontend:
    build:
      context: ./altteul-fe
      dockerfile: dockerfile.fe
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./altteul-be
      dockerfile: dockerfile.be
    ports:
      - "8090:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/altteul
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/altteul
      - SPRING_REDIS_HOST=redis
    depends_on:
      - mysql
      - mongodb
      - redis

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=ssafy
      - MYSQL_DATABASE=altteul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  mongodb_data:
  redis_data: